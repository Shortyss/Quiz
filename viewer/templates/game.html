{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="game">
    <form action="" method="post">
        {% csrf_token %}
        <div class="questions">
            <h3 class="question">
                {{ question.question | escape }}
            </h3>
        </div>

        <div class="answers">
            {% for answer in question.answers %}
            <label>
                <input type="radio" name="answer" value="{{ answer }}"> {{ answer | escape }}
            </label>
            {% endfor %}
            <button type="submit" class="next">Next</button>
        </div>
    </form>
</div>

{% endblock %}
